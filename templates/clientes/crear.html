
{% include 'Cabecera.html' %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}

{% endwith %}
<br>

<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
           Ingresar Cliente
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Cliente</h5>
            <p class="card-text">

                <div class="form-group">
                  <label for="txtNombre">Nombre</label>
                  <input type="text" name="txtNombre" id="txtNombre" class="form-control">
                </div>

                <div class="form-group">
                  <label for="txtGmail">Gmail</label>
                  <input type="text" name="txtGmail" id="txtGmail" class="form-control">
                </div>

                <div class="form-group">
                  <label for="txtPoliza">Póliza</label>
                  <input type="text" name="txtPoliza" id="txtPoliza" class="form-control">
                </div>

                <div class="form-group">
                  <label for="txtNumero">Número</label>
                  <input type="text" name="txtNumero" id="txtNumero" class="form-control">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Guardar">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                </div>
                

            </p>
        </div>
    </div>

</form>
